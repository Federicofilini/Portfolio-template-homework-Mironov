<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio template homework Mironov</title>
    <link rel="stylesheet" href="./fonts/static/Epilogue-Bold.ttf" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav class="navigation">
      <h2 class="logo">Logo</h2>
      <div class="min_nav">
        <a href="#" class="nav_menu">About</a>
        <a href="#" class="nav_menu">Work</a>
        <a href="#" class="nav_menu">Contacts</a>
      </div>
    </nav>
    <header class="header">
      <div class="header_left">
        <p class="text_up">Branding | Image making</p>
        <h1 class="text_midl">Visual Designer</h1>
        <p class="text_bottom">
          This is a template Figma file, turned into code using Anima. Learn
          more at AnimaApp.com
        </p>
        <div class="header_button">
          <a href="https://www.animaapp.com" class="a_contact">Contact</a>
        </div>
      </div>
      <div class="headr_right">
        <img
          class="img_header"
          src="./img/HeaderImage 1.jpg"
          alt="HeaderImage"
        />
      </div>
    </header>
    <div class="logo_bar">
      <img src="./img/Group 5334.png" alt="img Google" />
      <img src="./img/image 1 (Traced).png" alt=" img Nike" />
      <img src="./img/image 5 (Traced).png" alt="img SAMSUNG" />
      <img src="./img/image 2 (Traced).png" alt="img Aple" />
      <img src="./img/image 7 (Traced).png" alt="img Adidas" />
    </div>
    <!-- Skills Section -->
    <section class="skills_section">
      <div class="card_section">
        <div class="skills_card">
            <div class="skills_card_icon">
                <img src="./img/Rectangle 19.jpg" alt="">
                <img class="arrow_1" src="./img/Arrow 3.png" alt="">
            </div>
            <div class="skills_card_textaria"></div>
        </div>
        <div class="skills_card">
            <div class="skills_card_icon">
                <img src="./img/Rectangle 21.jpg" alt="">
                <img class="arrow_2" src="./img/Arrow 5.png" alt="">
            </div>
            <div class="skills_card_textaria"></div>
        </div>
        <div class="skills_card">
            <div class="skills_card_icon">
                <img src="./img/Rectangle 25.jpg" alt="">
                <img class="arrow_3" src="./img/Arrow 7.png" alt="">
            </div>
            <div class="skills_card_textaria"></div>
        </div>
      </div>
    </section>
    <div class="galleri_section"></div>
    <div class="testimonial_section"></div>
  </body>
</html>
